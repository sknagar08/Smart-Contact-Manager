<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/user_base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
</head>
<body>
	<section>

		<div th:unless="${contact}">
			<h1 class="text-center text-danger" th:text="${error}"></h1>
		</div>
		<div class="container text-center" th:if="${contact}">
			<div>
				<img style="height: 200px; width: 200px;" th:src="@{'/images/' + ${contact.imageUrl}}" class="profile-pic" >
				<h3 class="mt-3 text-capitalize" th:text="${contact.name}"></h3>
				<p class="text-secondary text-capitalize fs-6" th:if="${contact.nickname.length > 0}" th:text="${'(' + contact.nickname + ')'}"></p>
			</div>
			<table class="table">
				<tbody>
					<tr>
						<th scope="col">Phone</th>
						<td th:text="${contact.phone}"></td>
					</tr>
					<tr th:if="${contact.email.length > 0}">
						<th scope="col">Email</th>
						<td th:text="${contact.email}"></td>
					</tr>
					<tr th:if="${contact.work.length > 0}">
						<th scope="col">Work</th>
						<td th:text="${contact.work}"></td>
					</tr>
				</tbody>
			</table>
			<div class="description mt-3" th:if="${contact.description.length > 0}">
				<th:block th:utext="${contact.description}"></th:block>
			</div>
			<div class="my-3">
				<a th:href="@{'/user/update-contact/' + ${contact.id}}" class="btn btn-warning">Update</a>
				<a th:onclick="| deleteContact(${contact.id}) |" class="btn btn-danger">Delete</a>
			</div>
		</div>
	</section>
</body>
</html>
