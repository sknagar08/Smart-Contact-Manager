<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/user_base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
</head>
<body>
	<section>
		<div class="container text-center d-flex align-items-center flex-column">
			<div class="profile-pic-container">
				<div class="edit-profile-btn-container">
					<a class="fs-5 text-white" th:href="@{/user/edit-profile}"><i class="fa-solid fa-pen"></i></a>
				</div>
				<img style="height: 200px; width: 200px;" th:src="@{'/images/' + ${user.imageUrl}}" class="profile-pic" >
			</div>
				<h2 class="mt-3 text-capitalize" th:text="${user.name}"></h2>
			<table class="table">
				<tbody>
					<tr>
						<th scope="col">Email</th>
						<td th:text="${user.email}"></td>
					</tr>
					<tr>
						<th scope="col">Role</th>
						<td th:text="${user.role == 'ROLE_USER'} ? 'User' : 'Admin'"></td>
					</tr>
					<tr>
						<th scope="col">Active</th>
						<td th:text="${user.enabled} ? 'Yes' : 'No'"></td>
					</tr>
				</tbody>
			</table>
			<div class="description mt-3" th:if="${user.about.length > 0}">
				<h4>About</h4>
				<th:block th:utext="${user.about}"></th:block>
			</div>
		</div>
	</section>
</body>
</html>
